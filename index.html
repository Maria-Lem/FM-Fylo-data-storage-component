<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <section class="hero">
    <div class="container">
      <div class="card-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="logo__icon">
        </div>
        <div class="block-icons">
          <div class="icon-wrap"><img src="images/icon-document.svg" alt="" class="block-icons__icon"></div>
          <div class="icon-wrap"><img src="images/icon-folder.svg" alt="" class="block-icons__icon"></div>
          <div class="icon-wrap"><img src="images/icon-upload.svg" alt="" class="block-icons__icon"></div>
        </div>
      </div>
      <!-- /.card-logo -->
      <div class="card-storage">
        <p class="card-storage__text text"> Youâ€™ve used <span class="text__selection">815 GB</span> of your storage</p>
        <div class="card-storage__message message"><span class="message__big">185</span> GB Left</div>
        <div class="progress">
          <div class="progress__value"></div>
        </div>
        <div class="amount">
          <span class="number amount__number">0 GB</span>
          <span class="number amount__number">1000 GB</span>
        </div>
      </div>
      <!-- /.card-storage -->
    </div>
    <!-- /.container -->
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Maria131621" class="attribution__link">Maria Lem</a>.
  </div>

</body>

</html>
